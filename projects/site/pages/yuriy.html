                    <p>Юрист, магистр гражданского права, кандидат культурологических наук.</p>

                    <p>Основатель и\u00A0директор компании «<Link href="http://legalsupport.ru">Юридические и финансовые креативные решения</Link>».</p>

                    <p>С\u00A0момента одновременного окончания философского факультета МГУ (специализация: эстетика/современное искусство)\u00A0и Французского университетского колледжа права, Юрий успешно совмещает увлечения правом и дизайном.
                    «Профессиональную карьеру юриста я\u00A0начал в\u00A02003 году, тогда же\u00A0я\u00A0занимался организацией выставок, художественных салонов, мероприятий. С\u00A0тех пор миры красоты и права неразрывны с\u00A0моей профессиональной деятельностью. Основав в\u00A02011 году юридическую фирму, я\u00A0начал также сотрудничать с\u00A0дизайнерами, переводчиками, лингвистами, чтобы делать юридическую коммуникацию наиболее яркой и\u00A0понятной для наших клиентов, суда, госорганов, оппонентов».</p>

                    <p>Брисов Юрий изучал юридическое письмо (legal writing) в\u00A0рамках обучения на\u00A0американской магистратуре (окончил с\u00A0отличием), а\u00A0также прошел курс современных способов коммуникации в\u00A0цифровом пространстве в\u00A0Эдинбургском университете.</p>

                    <p>Брисов Юрий является автором курса «Legal design» и\u00A0преподавателем LF\u00A0Academy. Также Юрий преподает право в \u00A0РГУП г.\u00A0Москва; на\u00A0программах Blockchain Lawyer и\u00A0Software Lawyer в\u00A0Moscow Digital School. Автор курса International lawyer в\u00A0Moscow Digital School. Арбитр в\u00A0сфере информационных технологий в\u00A0Российском арбитражном центре.</p>

                    <p>Автор большого количества статей в\u00A0русских и\u00A0иностранных изданиях по\u00A0гражданскому праву; цифровому праву и\u00A0блокчейн; юридическому дизайну; этике и\u00A0эстетике в\u00A0праве.
