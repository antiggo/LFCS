        <Title>Политика конфиденциальности</Title>

        <Text Gap="M" Size="M">
            <p>Конфиденциальность – наш приоритет. Поэтому мы прилагаем все усилия для того, чтобы обеспечить максимальную безопасность любой информации, которую вы сообщаете. Так, мы используем многоуровневые системы защиты для файлов, которые вы передаете нам через сайт, и не собираем ваши персональные данные в сторонних хранилищах.</p>

            <p>Руководствуясь самыми высокими стандартами юридической этики, мы используем полученные от вас сведения исключительно в целях оказания вам услуг и строго в соответствии с настоящей политикой.</p>

        </Text>

        <Title Size="M">Как и какие сведения мы собираем?</Title>

        <Text Gap="M" Size="M">

            <b>Формы на сайте</b>. Наш сайт содержит формы заявок, в которых от пользователя требуется ввести его имя, телефон и адрес электронной почты. Помимо текстовых форм, на сайте имеются поля для загрузки документов. К примеру, на странице редакторской вычитки документа пользователь может загрузить текстовый файл для его оценки и вычитки редактором.</p>

            <p>
            <b>Файлы cookies и статистические данные использования сайта</b>. Автоматический сбор этих данных делает ваше пользование сайтом удобнее. К примеру, именно файлы cookie позволяют заполнять поля с вашим именем и номером телефона за вас. Иные технические и статистические данные позволяют нам проанализировать, как пользователи взаимодействуют с сайтом и сделать его лучше. Сбор статистических данных анонимен – мы не сможем идентифицировать вас с их помощью.</p>

            <p>

        </Text>

        <Title Size="M">Что мы делаем с полученными сведениями?</Title>

        <Text Gap="M" Size="M">
            <p>— Собираем и храним их для оказания качественных услуг.</p>

            <p>— Передаем их привлеченным специалистам, в том числе за границу. В настоящее время мы работаем со специалистами из России, Великобритании, Италии и Нидерландов. Каждый привлеченный нами специалист подписывает соглашение о неразглашении полученных в процессе работы сведений и обязуется строго соблюдать настоящую политику. По завершении работы над проектом, привлеченный специалист обязан удалить или деперсонофицировать все хранящиеся у него материалы по такому проекту.</p>

            <p>— Удаляем и деперсонофицируем все сведения после завершения оказания услуг по конкретному проекту либо по первому требованию клиента или иного лица, которое вправе требовать удаления этих сведений.</p>

        </Text>
