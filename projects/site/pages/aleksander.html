                    <p>Главный редактор журнала The Lawyer, заслуженный работник культуры РФ.</p>

                    <p>Окончил факультет журналистики Львовского военно-политического училища (1981) и\u00A0Военную гуманитарную академию по\u00A0специальности редактор прессы, радио и\u00A0телевидения (1991). Работал в\u00A0военной печати. С 1996 года – в\u00A0правовой журналистике. Трудился в\u00A0журнале «Домашний адвокат», участвовал в\u00A0создании газеты\u00A0«Бизнес-адвокат» и\u00A0был ее\u00A0шеф-редактором. В\u00A02007 году возглавил пресс-службу Федеральной палаты адвокатов РФ и\u00A0создал «Адвокатскую газету». На\u00A0протяжении нескольких лет являлся главным редактором журнала «Российский адвокат». Написал сотни статей и\u00A0очерков, выпустил десятки книг, лучшей из\u00A0которых считает свое историческое исследование «Корифеи присяжной адвокатуры». В\u00A02008 году был отмечен высшей наградой адвокатской корпорации – Золотой медалью им.\u00A0Ф.Н.\u00A0Плевако.</p>
