        <Title>Поддержка</Title>

        <Text Gap="M" Size="M">
            <p>Обеспечьте поддержку\u00A0с воздуха для вашей юридической команды, оформив подписку на\u00A0безлимитный legal design.</p>

        <Photo>

            <hint>Image: Carlos Pecino on Behance</hint>
        </Photo>

        <Text Gap="M" Size="M">




            <p>Lfcs.design предлагает абонентскую legal design поддержку для практикующих юристов, юридических фирм и департаментов. С абонентской поддержкой целый штат редакторов, дизайнеров и юристов дополнит вашу команду для достижения лучших результатов.</p>

            <p>Безлимитная legal design поддержка. От 100.000\u00A0₽ в\u00A0месяц.  Узнайте подробности: <Link Color="black" href="mailto:contact@lfcs.design">contact@lfcs.design</Link>, +7\u00A0495\u00A0929-70-89.</p>
        </Text>
