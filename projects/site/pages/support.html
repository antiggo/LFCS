        <Title>Поддержка</Title>

        <Text Gap="M" Size="M">
            <p>Обеспечьте поддержку с\u00A0воздуха для вашей юридической команды, оформив подписку на\u00A0безлимитный legal design.</p>
        </Text>

        <Photo>
            <Thumb>/assets/jet.jpg</Thumb>
            <hint>Image: Carlos Pecino on Behance</hint>
        </Photo>

        <Text Gap="M" Size="M">

            <p>Сейчас, когда необходимость legal design становится очевидной, перед юридическими фирмами и\u00A0департаментами встаёт выбор –\u00A0набирать дизайнеров в\u00A0штат или повышать дизайн-компетенции юристов в\u00A0собственной команде?</p>

            <p>Найм дизайнеров –\u00A0дорогостоящее и зачастую безрезультатное мероприятие. Для эффективного использования legal design необходимы специалисты разного профиля –\u00A0редакторы, верстальщики, графические и веб дизайнеры. Кроме того, взаимодействие дизайнеров с\u00A0юристами редко приносит ожидаемый результат –\u00A0люди этих профессий говорят на\u00A0разных языках. Повышение дизайн-навыков юристов полезно, но\u00A0всё равно не\u00A0позволит им\u00A0сравниться профессионалами в\u00A0своей области.</p>

            <p>В\u00A0этих условиях самым оптимальным решением для юридических фирм и\u00A0департаментов становится долгосрочное сотрудничество со\u00A0студиями legal design.</p>

            <p>Lfcs.design предлагает своим клиентам безлимитную дизайн-поддержку на\u00A0постоянной основе. Целый штат опытных специалистов готов оперативно выполнять задачи любой сложности, в\u00A0любой момент.</p>

            <p>Безлимитная дизайн поддержка. От\u00A0100.000\u00A0₽ в\u00A0месяц. Узнайте подробности.</p>
        </Text>
