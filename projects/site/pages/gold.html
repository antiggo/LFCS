<title>LFCS — Документы</title> 

<script type="bml">
    <App color="#C49B72" text="#D8D8D8">

        <Head>
            <logo>/assets/logo.svg</logo>
            <menu-item>Команда</menu-item>
            <menu-item>Студия</menu-item>
            <menu-item>Связь</menu-item>
        </Head>

        <Title>Юридический дизайн документа</Title>

        <Text Size="M">
            Команда из редактора, дизайнера и юриста превратят ваш документ в образец юридической коммуникации 21 века, оставив конкурентов вне досягаемости.
        </Text>

        <Text Size="M">
            Дизайнер оптимизирует структуру и облик документа, а редактор изложит мысли с максимальной эффективностью. Каждая правка проверяется юристом.
        </Text>

        <Example/>

        <Steps color="#D8D8D8" text="#C49B72">
            <step>
                <num>1</num>
                <text>рассчитайте стоимость и отправьте заявку бесплатно</text>
            </step>
            <step>
                <num>2</num>
                <text>менеджер обсудит детали и отправит счет на оплату</text>
            </step>
            <step>
                <num>3</num>
                <text>готовый документ вернется на почту в оговоренный срок</text>
            </step>
        </Steps>

        <Form action="#send" id="request-service-form" color="#D8D8D8" text="#C49B72" highlight="#ADADAD" action="#222222" actionText="#D4D4D4">

            <head>
                <title>Рассчитать стоимость</title>
                <hint>2500 знаков</hint>
            </head>

            <item param="language">
                <button data-param="russian" Select>русский язык</button>
                <button data-param="english" Select>английский язык</button>
            </item>

            <item param="time">
                <button data-param="urgent" Select>24 часа</button>
                <button data-param="regular" Select>2 дня</button>
            </item>

            <item>
                <upload/>
            </item>

            <item>
                <input type="text" id="name" requred placeholder="Имя"></input>
                <input type="email" id="email" requred placeholder="Почта"></input>
                <input type="phone" id="phone" requred placeholder="Телефон"></input>
            </item>

            <item>
                <action>Отправить заявку</action>
            </item>

        </Form>

    </App>
</script>
