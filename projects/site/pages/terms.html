        <Title Size="M">Условия оказания услуг</Title>

        <Text Gap="M" Size="M">
            <p>Оплачивая счет от нас, вы полностью соглашаетесь на эти условия.</p>

        </Text>

        <Title Size="M">Как заказать услугу?</Title>

        <Text Gap="M" Size="M">
            <p>1. Выберите услугу на сайте – <Link href="/documents">юридический дизайн документа</Link>, <Link href="/web-and-brand">создание сайта</Link>, <Link href="/web-and-brand">фирменного стиля</Link> или <Link href="/presentation">оформление презентации</Link>. Оставьте свои контакты в форме и отправьте заявку. После получения заявки, мы свяжемся с вами, чтобы обсудить детали. Вы также можете заказать услугу, связавшись с нами по телефону +7\u00A0495\u00A0929\u00A070\u00A089 или электронной почте <Link href="mailto: contact@lfcs.design">contact@lfcs.design</Link>.</p>

            <p>2. На некоторых страницах сайта, например, в <Link href="/silver">редакторской вычитке</Link> или <Link href="/gold">юридическом дизайне документа</Link>, вы можете подсчитать приблизительную стоимость услуг, загрузив документ в специальную форму, выбрав язык и срок выполнения работы. Точная стоимость услуг будет указана в счете, который мы пришлем вам на электронную почту.</p>

            <p>3. В счете мы укажем, какие услуги, кому и в какой срок мы окажем. Счет является офертой, а его оплата – акцептом. Если оплата по счету не поступила на наш расчетный счет в течение пяти рабочих дней после его выставления, оферта, выраженная в таком счете, будет считается отозванной, а его оплата не будет являться акцептом – мы не будем обязаны оказать вам услуги, указанные в этом счете.</p>

        </Text>

        <Title Size="M">Как мы работаем?</Title>

        <Text Gap="M" Size="M">
            <p>4. Мы приступаем к работе после поступления оплаты по выставленному счету на наш расчетный счет. Для оказания услуг мы привлекаем штатных и внештатных юристов, редакторов, дизайнеров и других специалистов, каждый из которых обязан соблюдать нашу <Link href="/politics">политику конфиденциальности</Link>. Для оказания услуг на английском языке мы привлекаем профессионалов-носителей языка, а также юристов, квалифицированных в англоязычных юрисдикциях.</p>
        </Text>

        <Title Size="M">Прием услуг и правки</Title>

        <Text Gap="M" Size="M">
            <p>5. Мы направим результат нашей работы вам на электронную почту. Услуги считаются принятыми в полном объеме, если в течение пяти рабочих дней после отправки вам результата работ мы не получим от вас претензий или пакета правок. Оформление акта об оказании услуг не требуется.</p>

            <p>6. Вы вправе попросить нас без дополнительной платы внести правки в результат работ, направив нам пакет правок. Мы внесем правки в срок, не превышающий половину срока для выполнения основного заказа (но не менее 24 часов). К примеру, если срок основного заказа составлял пять рабочих дней, мы внесем правки в течение двух рабочих дней. Если срок основного заказа был 24 часа, мы внесем правки в течение 24 часов.</p>

            <p>7. Пакет правок может содержаться в отдельном документе, письме или сообщении и должен содержать все правки, которые вы хотите внести в результат работ. Внесение правок, не указанных в первоначальном пакете правок, а также внесение правок, направленных нам позже пяти рабочих дней с даты отправки вам результата работ оплачивается отдельно.</p>

            <p>8. При внесении правок, услуги считаются принятыми с момента отправки вам исправленного результата работ.</p>

            

        </Text>


        <Title Size="M">Срок оказания услуг</Title>

        <Text Gap="M" Size="M">
            <p>9. Мы обязаны оказать услуги в срок, указанный в счете на их оплату. Нарушение нами срока оказания услуг дает вам право требовать полного возврата их стоимости.</p>

            <p>10. Срок на оказание услуг начинает течь в момент поступления полной суммы, указанной в счете, на наш расчетный счет.</p>

            <p>11. Если в процессе оказания услуг мы поняли, что дальнейшее продолжение работы невозможно без предоставления дополнительной информации с вашей стороны, срок оказания услуг приостанавливается с момента отправки такого запроса и до получения нами нужной информации.</p>

        </Text>

        <Title Size="M">Можно ли передумать?</Title>

        <Text Gap="M" Size="M">
            <p>12. Нет. После оплаты счета мы начинаем работу и несем расходы по оплате услуг привлеченных специалистов. Если вы попросите нас прекратить оказание услуг, мы остановим работу, но сможем вернуть вам лишь ту часть оплаты, которая не будет израсходована на момент получения нами вашей просьбы.</p>

            <p>13. После отправки вам результата работ весь аванс считается освоенным и не подлежит возврату.</p>

            
        </Text>

        <Title Size="M">Ответственность</Title>

        <Text Gap="M" Size="M">
            <p>14. Мы несем ответственность по договору, заключенному на настоящих условиях, но только в пределах суммы, полученной нами в качестве оплаты по такому договору.</p>
            
        </Text>

        <Title Size="M">Конфиденциальность</Title>

        <Text Gap="M" Size="M">
            <p>15. Мы соблюдаем режим строгой конфиденциальности в отношении любой информации, которую мы получим от вас. Наша <Link href="/politics">политика конфиденциальности</Link> является неотъемлемой частью всех договоров, заключаемых на настоящих условиях и обязательна для нас и всех привлекаемых нами специалистов.</p>
            
        </Text>

        <Title Size="M">Прочее</Title>

        <Text Gap="M" Size="M">
            <p>16. Любая коммуникация между сторонами, заключившими договор на настоящих условиях, происходит посредством электронной почты по адресам на домене lfcs.design – с нашей стороны, и адресу, указанному в заявке, счете или сообщенному нам иным образом – с вашей стороны.</p>

            <p>17. Заключая с нами договор на настоящих условиях, вы предоставляете нам право (безотзывную лицензию) на демонстрацию результатов работ по вашему заказу, при условии полного их обезличивания.</p>

            <p>18. Договор, заключенный на настоящих условиях, регулируется правом Российской Федерации. Все споры разрешаются путем обязательной медиации в Коллегии посредников при Торгово-промышленной Палате РФ, а при невозможности разрешения спора посредством медиации – в компетентном суде по месту нахождения исполнителя. Отказ или уклонение стороны от проведения процедуры медиации означает ее согласие полностью оплатить все судебные расходы второй стороны вне зависимости от исхода рассмотрения спора в суде.</p>
            
        </Text>
