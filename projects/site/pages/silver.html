<title>LFCS — Редакторская вычитка</title> 

<script type="bml">
    <App color="#D2D2D2" text="#6F6F6F">

        <Head>
            <logo>/assets/logo.svg</logo>
            <menu-item>Команда</menu-item>
            <menu-item>Студия</menu-item>
            <menu-item>Связь</menu-item>
        </Head>

        <Title>Редакторская вычитка</Title>

        <Text Gap="M" Size="M">
            Сделаем из\u00A0документа эталон грамотного языка —\u00A0редактор исправит ошибки и\u00A0облегчит восприятие текста.
        </Text>

        <Example>
            <wrap>
                <col>
                    <title>до</title>
                    <text>
                        Само по\u00A0себе то\u00A0обстоятельство, что отдельные участники ООО\u00A0«1», либо их\u00A0родственники и\u00A0свойственники обладали иными активами, являлись «деловыми партнерами» и\u00A0(или) вступали в\u00A0самостоятельные гражданско-правовые отношения с\u00A0ООО\u00A0«1», не\u00A0дает достаточных оснований для того, чтобы ООО\u00A0«1», являющееся отдельным юридическим лицом и\u00A0занимающееся ведением самостоятельного бизнеса, считалось контролирующим должника лицом. Не\u00A0дает данное обстоятельство и возможности возложения на\u00A0ООО «1»\u00A0обязанности отвечать по\u00A0обязательствам ООО\u00A0«2»\u00A0перед его кредиторами в\u00A0соответствии с\u00A0положениями статьи 61.10 Закона о\u00A0банкротстве.
                    </text>
                </col>

                <col>
                    <title>после</title>
                    <text>
                        То, что отдельные участники ООО\u00A0«1», либо их родственники имели активы, были «деловыми партнерами» или вступали в\u00A0самостоятельные гражданско-правовые отношения с\u00A0ООО\u00A0«1», не\u00A0дает оснований считать ООО\u00A0«1»\u00A0контролирующим должника лицом. ООО\u00A0«1» –\u00A0отдельное юридическое лицо с\u00A0самостоятельным бизнесом. В\u00A0соответствии с\u00A0положениями статьи 61.10 Закона о\u00A0банкротстве ООО\u00A0«1» не\u00A0отвечает перед кредиторами ООО\u00A0«2».


                        
                    </text>
                </col>
            </wrap>
        </Example>

        <!-- <Showcase color="#1d1d1d" Ratio="A4" Single>
            <items>
                <item>/assets/work/silver/0.png</item>
            </items>
        </Showcase> -->

        <Steps color="#F2F2F2" text="#b6b6b6">
            <step>
                <num>1</num>
                <text>рассчитайте стоимость и\u00A0отправьте заявку бесплатно</text>
            </step>
            <step>
                <num>2</num>
                <text>менеджер обсудит детали и\u00A0отправит счет на\u00A0оплату</text>
            </step>
            <step>
                <num>3</num>
                <text>готовый документ вернется на\u00A0почту в\u00A0оговоренный срок</text>
            </step>
        </Steps>

        <Form type="silver" action="#send" id="request-service-form" color="#F2F2F2" text="#6F6F6F" highlight="#005537" action="#222222" actionText="#D4D4D4">

            <head>
                <title>Рассчитать стоимость</title>
                <hint>2500 знаков</hint>
            </head>

            <item param="language">
                <button data-param="russian" Select>русский язык</button>
                <button data-param="english" Select>английский язык</button>
            </item>

            <item param="time">
                <button data-param="urgent" Select>24 часа</button>
                <button data-param="regular" Select>5 раб. дней</button>
            </item>

            <item>
                <upload/>
            </item>

            <item>
                <input type="text" id="name" requred placeholder="Имя"></input>
                <input type="email" id="email" requred placeholder="Почта"></input>
                <input type="phone" id="phone" requred placeholder="Телефон"></input>
            </item>

            <item>
                <action>Отправить заявку</action>
            </item>

        </Form>

    </App>
</script>
