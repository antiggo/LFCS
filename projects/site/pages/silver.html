<title>LFCS — Редакторская вычитка</title> 

<script type="bml">
    <App color="#D2D2D2" text="#6F6F6F">

        <Head>
            <logo>/assets/logo.svg</logo>
            <menu-item>Команда</menu-item>
            <menu-item>Студия</menu-item>
            <menu-item>Связь</menu-item>
        </Head>

        <Title>Редакторская вычитка</Title>

        <Text Gap="M" Size="M">
            Сделаем из\u00A0документа эталон грамотного языка —\u00A0редактор исправит ошибки и\u00A0облегчит восприятие текста.
        </Text>

        <Example>
            <title>пример</title>
            <wrap>
                <text>На основании пп.\u00A01п.\u00A04ст.\u00A061.10 Закона о\u00A0банкротстве пока не\u00A0доказано иное, <m>статус контролирующего должника лица</m> предполагается <m>у</m>\u00A0руководител<m>я</m>\u00A0должника или управляющей организации должника, член<m>а</m> исполнительного органа должника, ликвидатора или члена ликвидационной комиссии <m>должника</m>.

                <m>С</m>удебная практика исходит из\u00A0того, что в\u00A0спора<m>х</m> о\u00A0привлечении к\u00A0субсидиарной ответственности должны быть определены: (1)\u00A0выгодоприобретатель и\u00A0(2)\u00A0размер его выгоды. Размер такой выгоды должен явно <m>превышать</m> выгод<m>у</m>, <m>которую</m> предприниматель мог <m>бы</m>\u00A0получить при обычном обороте. Увеличение активов, произошедшее в\u00A0результате деятельности лица, привлекаемого к\u00A0субсидиарной ответственности, не\u00A0могло бы\u00A0образоваться <m>при соблюдении руководителем закона и\u00A0принципа добросвестности</m> (постановления Арбитражного суда Московского округа от\u00A027.01.2020 по\u00A0делу №\u00A0А40-124871/2017, от\u00A013.09.2019 по\u00A0делу №\u00A0А40-113120/2018, от\u00A005.07.2019 по\u00A0делу №\u00A0А40-66762/2015).</text>
                <remark>
                    <p>У\u00A0вас в\u00A0тексте то\u00A0и\u00A0дело статьи пишутся то\u00A0полностью, то\u00A0сокращенно ст.\u00A0Если это не\u00A0обоснованно юридическими тонкостями, то\u00A0лучше сделать текст единообразным и\u00A0везде писать ч.\u00A01 ст.\u00A01 или пп.2\u00A0п.\u00A03\u00A0ст.\u00A07.</p>
                </remark>
            </wrap>
        </Example>

        <!-- <Showcase color="#1d1d1d" Ratio="A4" Single>
            <items>
                <item>/assets/work/silver/01.png</item>
            </items>
        </Showcase> -->

        <Steps color="#F2F2F2" text="#b6b6b6">
            <step>
                <num>1</num>
                <text>рассчитайте стоимость и\u00A0отправьте заявку бесплатно</text>
            </step>
            <step>
                <num>2</num>
                <text>менеджер обсудит детали и\u00A0отправит счет на\u00A0оплату</text>
            </step>
            <step>
                <num>3</num>
                <text>готовый документ вернется на\u00A0почту в\u00A0оговоренный срок</text>
            </step>
        </Steps>

        <Form type="silver" action="#send" id="request-service-form" color="#F2F2F2" text="#6F6F6F" highlight="#005537" action="#222222" actionText="#D4D4D4">

            <head>
                <title>Рассчитать стоимость</title>
                <hint>2500 знаков</hint>
            </head>

            <item param="language">
                <button data-param="russian" Select>русский язык</button>
                <button data-param="english" Select>английский язык</button>
            </item>

            <item param="time">
                <button data-param="urgent" Select>24 часа</button>
                <button data-param="regular" Select>5 раб. дней</button>
            </item>

            <item>
                <upload/>
            </item>

            <item>
                <input type="text" id="name" requred placeholder="Имя"></input>
                <input type="email" id="email" requred placeholder="Почта"></input>
                <input type="phone" id="phone" requred placeholder="Телефон"></input>
            </item>

            <item>
                <action>Отправить заявку</action>
            </item>

        </Form>

    </App>
</script>
