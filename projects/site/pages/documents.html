<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userpic-scalable=0, viewport-fit=cover">
<meta property="og:title" content="REKKI – Reinventing Ordering for Chefs and Suppliers">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="../../../assets/favicon/red-black-rekki.png"/>

<script type="text/javascript" src="../../../build/site/build.js"></script>
<link type="text/css" rel="stylesheet" href="../../../build/site/build.css">

<title>LFCS — Документы</title> 

<script type="bml">
    <App color="#275C83" text="#B2B2B2">

        <Head>
            <logo>/assets/logo.svg</logo>
            <menu-item>Команда</menu-item>
            <menu-item>Студия</menu-item>
            <menu-item>Связь</menu-item>
        </Head>

        <Title>Документы</Title>

        <Text Size="M">
            Превратим обычный документ в безупречный. От редакторской вычитки до инфографики и индивидуального дизайна.
        </Text>

        <Cards>
            <item color="#D2D2D2" text="#6F6F6F">
                <hint>Silver</hint>
                <elem>Ag</elem>
                <title>Редакторская вычитка</title>
                <price>от 500₽</price>
            </item>
            <item color="#C49B72" text="#D8D8D8">
                <hint>Gold</hint>
                <elem>Au</elem>
                <title>Юридический дизайн документа</title>
                <price>от 3750₽</price>
            </item>
            <item color="#C24035" text="#B2B2B2">
                <hint>Tailored</hint>
                <elem>Xx</elem>
                <title>Индивидуальный заказна дизайн</title>
                <price>₽₽₽</price>
            </item>
        </Cards>

    </App>
</script>
